<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Media Example</title>
</head>
<body>

  <!-- img = image tag 
       src = image URL or file path
       alt = text shown if image not found
       height & width = size of image -->
  <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%2Fid%2FOIP.9dNcRSHmoXgn1HHSKLjw2QHaEK%3Fpid%3DApi&f=1&ipt=d7aba9d75c2c8a8d66337c96d3e09a3f46bb365e65e9bde6a0867f648f9f00c3&ipo=images" 
       alt="Image not found" 
       height="100" 
       width="200">

  <br><br>

  <!-- audio = used to play audio
       controls = shows play/pause buttons
       source = audio file path + type -->



<audio controls>
  <source src="c:\Users\Admin\Downloads\Fear.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>

<video>
  <source src="c:\Users\Admin\Downloads\Fear.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</video>

  <br><br>

  <!-- video = used to play video
       controls = shows play/pause/volume controls
       height & width = size of video
       source = video file path + type -->
  <video controls height="200" width="200">
    <source src="1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="https://www.youtube.com/watch?v=L8qGPHC9xUc"> TAP ACADEMY</a>

</body>
</html>
