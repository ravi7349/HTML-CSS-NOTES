<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entities and Tags Example</title>
</head>
<body>

  <!-- abbr = abbreviation, title attribute shows full form on hover -->
  <p><abbr title="TAP ACADEMY">TAP</abbr> is the best e-learning academy.</p> 

  <!-- HTML entities for special characters -->
  <p>Greater than = &gt; </p>   <!-- &gt; = > -->
  <p>Lesser than = &lt; </p>   <!-- &lt; = < -->

  <!-- &nbsp; = non-breaking space (creates extra spaces) -->
  <p>HElloo&nbsp;&nbsp;&nbsp;&nbsp;Bye</p>

  <!-- Unicode character codes can display emojis/symbols -->
  <p>&#128512;</p> <!-- ðŸ˜€ smile emoji -->

</body>
</html>
