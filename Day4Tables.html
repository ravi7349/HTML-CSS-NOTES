<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Language</th>
            <th>Year</th>
        </tr>

        <tr>
            <td>JAmes</td>
            <td>Guido</td>
            <td>Deniis</td>
        </tr>

        <tr>
            <td>Java</td>
            <td>Python</td>
            <td>C</td>
        </tr>

        <tr>
            <td>1991</td>
            <td>1989</td>
            <td>1972</td>
        </tr>

    </table>
</body>
</html>
<!-- <table> → Defines a table in HTML. It acts as the container for all rows and cells.
<tr> → Table Row. Defines a single row inside the table.
<th> → Table Header Cell. Defines a heading cell (bold + centered by default).
<td> → Table Data Cell. Defines a normal data cell inside a row.-->
